<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChocolateChip-UI: Documentation</title>
  <meta name="fragment" content="#" />
  <meta name="description" content="Documentation for ChocolateChip-UI, a fantastic framework for making Web apps. It supports iOS, Android and Windows Phone.">
  <link rel="canonical" href="http://chocolatechip-ui.com/documentation.html">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-tap-highlight" content="no">
  <link rel="stylesheet" href="css/style.css">
  <script type='text/javascript' src='scripts/jquery-2.1.3.js'></script>
  <script type='text/javascript' src='scripts/director.js'></script>
  <script type='text/javascript' src='scripts/spin.min.js'></script>
  <link rel="stylesheet" href="./prettify/prettify.css">
  <script type='text/javascript' src='./prettify/prettify.js'></script>
  <script type='text/javascript' src='./prettify/lang-css.js'></script>
  <script>
    $(function() {
      $('#Logo').on('click', function() {
        window.location = './index.html'
      });

      var spinnerOptions = {
        lines: 12, // The number of lines to draw
        length: 7, // The length of each line
        width: 3, // The line thickness
        radius: 8, // The radius of the inner circle
        corners: 3, // Corner roundness (0..1)
        rotate: 0, // The rotation offset
        direction: 1, // 1: clockwise, -1: counterclockwise
        color: '#434343', // #rgb or #rrggbb or array of colors
        speed: 1, // Rounds per second
        trail: 60, // Afterglow percentage
        shadow: false, // Whether to render a shadow
        hwaccel: false, // Whether to use hardware acceleration
        className: 'spinner', // The CSS class to assign to the spinner
        zIndex: 2e9, // The z-index (defaults to 2000000000)
        top: 'auto', // Top position relative to parent in px
        left: 'auto' // Left position relative to parent in px
      };

      function getFile(url, menuItem) {
        $('#community').empty();
        var spinner = new Spinner(spinnerOptions).spin();
        $('#community').append(spinner.el);
        $('.spinner').css({'left': '45%', 'top': '40px'});
        $('menu a').removeClass('selected');
        $('#' + menuItem).addClass('selected');
        $.ajax({
          url: url,
          type: 'GET',
          success: function(data) {
            setTimeout(function() {
              $('#documentation').html(data);
            }, 100);
          }
        });
      }
    
      var building = function() {
        getFile('./documentation/building.html', 'building');
        $('.submenu ul li').removeClass('selected');
        $('.submenu ul li').eq(0).addClass('selected');
      };
      var markup = function() {
        getFile('./documentation/markup.html', 'markup');
        $('.submenu ul li').removeClass('selected');
        $('.submenu ul li').eq(1).addClass('selected');
      };
      var chuicss = function() {
        getFile('./documentation/chuicss.html', 'chuicss');
        $('.submenu ul li').removeClass('selected');
        $('.submenu ul li').eq(2).addClass('selected');
      };
      var chuijs = function() {
        getFile('./documentation/chuijs.html', 'chuijs');
        $('.submenu ul li').removeClass('selected');
        $('.submenu ul li').eq(3).addClass('selected');
      };
      var jquerysupport = function() {
        getFile('./documentation/jquerysupport.html', 'jquerysupport');
        $('.submenu ul li').removeClass('selected');
        $('.submenu ul li').eq(4).addClass('selected');
      };
      var platformsupport = function() {
        getFile('./documentation/platformspecific.html', 'platformsupport');
        $('.submenu ul li').removeClass('selected');
        $('.submenu ul li').eq(5).addClass('selected');
      };
      var extending = function() {
        getFile('./documentation/extending.html', 'extending');
        $('.submenu ul li').removeClass('selected');
        $('.submenu ul li').eq(6).addClass('selected');
      };
      var chocolatechipjs = function() {
        getFile('./documentation/chocolatechipjs.html', 'chocolatechipjs');
        $('.submenu ul li').removeClass('selected');
        $('.submenu ul li').eq(7).addClass('selected');
      };
      var routes = {
        '#/building': building,
        '#/markup': markup,
        '#/chuicss': chuicss,
        '#/chuijs': chuijs,
        '#/chocolatechipjs': chocolatechipjs,
        '#/platformsupport': platformsupport,
        '#/jquerysupport': jquerysupport,
        '#/extending': extending,
        '#/': building
      }
      var router = Router(routes);
      router.init();
    });
  </script>
</head>
<body>
  <nav>
    <ul class="menu">
      <li id='eventsLink'><a href="./tutorials.html#/layouts"><span>Tutorials</span><span>Tuts</span></a></li>
      <li id='documentationLink' class='selected'><a href="./documentation.html#/building"><span>Documentation</span><span>Docs</span></a></li>
      <li id='communityLink'><a href="./community.html#/news">Community</a></li>
      <li id='downloadTab'><a target='_blank' href="https://github.com/chocolatechipui/chocolatechip-ui">Download</a></li>
    </ul>
    <h1 id='Logo'>ChocolateChip-UI</h1>
  </nav>
  <menu class="submenu">
    <div>
      <ul>
        <li><a href="#/building">Building</a></li>
        <li><a href="#/markup">Markup</a></li>
        <li><a href="#/chuicss">ChUI.css</a></li>
        <li><a href="#/chuijs">ChUI.js</a></li>
        <li><a href="#/jquerysupport">jQuery</a></li>
        <li><a href="#/platformsupport">Platform Support</a></li>
        <li><a href="#/extending">Extending</a></li>
        <li><a href="#/chocolatechipjs">ChocolateChipJS</a></li>
      </ul>
    </div>
  </menu>
  <article>
    <section>
      <div id="documentation"></div>
    </section>
  </article>
  <script>
      setTimeout(function() {
        $('.submenu ul').css('margin', 0);
      });
      $('.submenu ul').on('click', 'li', function() {
        $(this).siblings().removeClass('selected');
        $(this).addClass('selected');
      });
  </script>
</body>
</html>
