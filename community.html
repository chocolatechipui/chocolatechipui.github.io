    menu ul {
      margin: 0 0 0 -500px;
    }
  </style>
  <script>
    $(function() {
      $('#Logo').on('click', function() {
        window.location = './index.html'
      });

      var spinnerOptions = {
        lines: 12, // The number of lines to draw
        length: 7, // The length of each line
        width: 3, // The line thickness
        radius: 8, // The radius of the inner circle
        corners: 3, // Corner roundness (0..1)
        rotate: 0, // The rotation offset
        direction: 1, // 1: clockwise, -1: counterclockwise
        color: '#434343', // #rgb or #rrggbb or array of colors
        speed: 1, // Rounds per second
        trail: 60, // Afterglow percentage
        shadow: false, // Whether to render a shadow
        hwaccel: false, // Whether to use hardware acceleration
        className: 'spinner', // The CSS class to assign to the spinner
        zIndex: 2e9, // The z-index (defaults to 2000000000)
        top: 'auto', // Top position relative to parent in px
        left: 'auto' // Left position relative to parent in px
      };

      function getFile(url, menuItem) {
        $('#community').empty();
        var spinner = new Spinner(spinnerOptions).spin();
        $('#community').append(spinner.el);
        $('.spinner').css({'left': '45%', 'top': '40px'});
        $('menu a').removeClass('selected');
        $('#' + menuItem).addClass('selected');
        $.ajax({
          url: url,
          type: 'GET',
          success: function(data) {
            setTimeout(function() {
              $('#community').html(data);
            }, 100);
          },
          error: function() {
            window.location.pathname = '/404.html';
          }
        });
      }
      var news = function() {
        getFile('./community/news.html', 'news');
        $('.submenu ul li').removeClass('selected');
        $('#community').removeClass('themeSection');
        $('.submenu ul li').eq(0).addClass('selected');
      };
      var resources = function() {
        getFile('./community/resources.html', 'resources');
        $('.submenu ul li').removeClass('selected');
        $('#community').removeClass('themeSection');
        $('.submenu ul li').eq(1).addClass('selected');
      };
      var builtwith = function() {
        getFile('./community/builtwith.html', 'builtwith');
        $('.submenu ul li').removeClass('selected');
        $('.submenu ul li').eq(2).addClass('selected');
        $('#community').removeClass('themeSection');
      };
      var routes = {
        '#/news': news,
        '#/resources': resources,
        '#/builtwith': builtwith,
        '#/': news
      }
      var router = Router(routes);
      router.init();
    });
  </script>
</head>
